{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
    <h1>Edit Post</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="mb-3">
            <label for="subtitle" class="form-label">Subtitle</label>
            <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{ post.subtitle }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ post.author }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
        <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
